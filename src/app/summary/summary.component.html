<div class="block">
  <div class="block__item">
    <h3>Summary</h3>
  </div>
  <div class="block__item">
    <strong class="label">Last: </strong>
    <span *ngFor="let item of items | orderBy: ['-date'] | limit:0:1 ">{{item.title}}</span>
  </div>
  <div class="block__item block__item--border">
    <strong class="label">Tags:</strong>
    <span class="tag-list" *ngFor="let tag of tags; last as isLast">{{tag}}<span *ngIf="!isLast">, </span></span>
  </div>
</div>
